<div class="container" style="margin-top: 15px;text-align: -webkit-center;">
  <div class="panel panel-default" style="width: 70%;text-align: -webkit-center;">
    <div class="panel-heading" style="text-align:center">
      <h3>Login</h3>
    </div>   
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" ngModel #email="ngModel" email required  placeholder="Email" class="form-control">
          <div *ngIf="!email.valid &&  email.touched" class="text-danger">
              Invalid email
            </div>
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" id="password" name="password" ngModel #password="ngModel" password required placeholder="Password" class="form-control">
          <div *ngIf="!password.valid &&  password.touched " class="text-danger">Password Invalid</div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
      </form>
          <p class="text-danger">{{message}}</p>
          <div>
            <a (click)="registerCall()" class="pointer">Not a member yet? Register here</a>
          </div>
  </div>
  </div>
</div>
