<div class="row">
    <div class="col-xs-12">
      <img
        [src]="blog.imagePath"
        alt="{{ blog.title }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ blog.title }}</h1>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        {{ blog.content }}
      </div>
    </div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"  style="margin-right:16px" type="button" (click)="onEditBlog()">Edit Blog</button>
      <button class="btn btn-danger" type="button" (click)="onDeleteBlog()">delete Blog</button>
    </div>
  </div>
