<div class="container" style="margin-top: 15px;text-align: -webkit-center;">    
    <div class="panel panel-default" style="width: 70%;text-align: -webkit-center;">    
        <div class="panel-heading" style="text-align:center">    
        <h3>Your Blog!!</h3>    
      </div>  
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Title:</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              placeholder="Title"
              class="form-control">
          </div>
        </div>
      </div>
      <!-- use category button -->
      <div class="row">
        <div class="col-xs-12" >
          <label>Category:</label>
            <select class="form-control" (change)="onChange($event)">
              <option *ngFor="let c of categories" [value] = "c.id">
                {{c.name}}
              </option>
            </select>
        </div>
      </div>

      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">ImageURL:</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                placeholder="Image Url"
                #imagePath>
            </div>
          </div>
      </div>
      
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="content">Description:</label>
                  <textarea
                    type="text"
                    id="content"
                    class="form-control"
                    formControlName="content"
                    placeholder="Description..."
                    rows="6"></textarea>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success"  type="submit">Publish</button>
              <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
          </div>
    </form>
  </div>
</div>
